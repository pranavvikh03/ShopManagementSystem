<!DOCTYPE html>
<html>
    <head>
        <title>Login | SMS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="CSS/Homepage.css" rel="stylesheet"/>
    </head>
    <body>
        <section class="h-100 gradient-form" style="background-color: #eee;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                  <div class="card rounded-3 text-black">
                    <div class="row g-0">
                      <div class="col-lg-6">
                        <div class="card-body p-md-5 mx-md-4">

                          <div class="text-center">
                            <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/lotus.png" style="width: 185px;" alt="logo">
                            <h4 class="mt-1 mb-5 pb-1">Shop Management System</h4>
                          </div>

                          <form action="Login" method="post">
                            <p>Please login to your account</p>

                            <div class="form-floating mb-4">
                              <input type="text" id="form2Example11" class="form-control" name="username" placeholder="Phone number or email address" required/>
                              <label class="form-label" for="form2Example11">Username</label>
                            </div>

                            <div class="form-floating mb-4">
                              <input type="password" id="form2Example22" class="form-control" name="password" placeholder="Enter Password" required/>
                              <label class="form-label" for="form2Example22">Password</label>
                            </div>

                            <div class="text-center pt-1 mb-5 pb-1">
                              <input type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 w-100 mb-3" value="Log in"/>
                              <!--<a class="text-muted" href="#!">Forgot password?</a>-->
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                        <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                          <h4 class="mb-4">Customer Satisfaction is our Moto</h4>
                          <p class="small mb-0"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
    </body>
</html>
